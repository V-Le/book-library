<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="mainContainer mainLight mainDark">
        <h1>A Simple Library</h1>
        <div id="form-Container">
            <form id="myForm">
                <h2>Add Book</h2>
                <input id="bookName" type="text" name="bookName" placeholder="Book" required>
                <input id="authorName" type="text" name="authorName" placeholder="Author" required>
                <input id="bookPages" type="number" name="bookPages" placeholder="Pages" required>
                <div id="readDiv">Read?: <input id="readBook" type="checkbox" name="readBook" value="Not read"></div>
                <input id="submitBook" type="button" value="Submit">
            </form>
        </div>
        <p>
        <div id="delBtn"><button id='ButtonDelete'>Delete All</button></div>
        <section id="libraryTable"></section>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
